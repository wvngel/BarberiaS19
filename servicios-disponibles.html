<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/servicios-disponibles.css">
  <title>Servicios Disponibles</title>
</head>
<body>
  
  <div class="container py-4">

            <!-- Botón de regreso -->
          <div class="mb-3">
              <a href="index.html" class="btn btn-link text-dark text-decoration-none">← Volver</a>
          </div>
          
    <h1 class="text-center mb-4">Servicios Disponibles</h1>

    <h5 class="text-center mb-4">Colaboradores</h5>
    <div id="barberos-container" class="d-flex justify-content-center mb-4">
      <div class="text-center mx-3">
        <img src="img/profesionales/jeansmith.jpg" class="rounded-circle" alt="Jean">
        <p class="mt-2">Jean</p>
      </div>
      <div class="text-center mx-3">
        <img src="img/profesionales/patrickshick.jpg" class="rounded-circle" alt="Patrick">
        <p class="mt-2">Patrick</p>
      </div>
      <div class="text-center mx-3">
        <img src="img/profesionales/josefuentealba.jpg" class="rounded-circle" alt="Jose">
        <p class="mt-2">Jose</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <h4>¿Qué servicio buscas?</h4>
        <input type="text" id="searchBar" class="form-control mb-3" placeholder="Buscar servicio...">
        <ul id="categories" class="list-group">
          <li class="list-group-item active" data-category="Todos">Todos</li>
          <li class="list-group-item" data-category="Barba">Barba</li>
          <li class="list-group-item" data-category="Cabello">Cabello</li>
          <li class="list-group-item" data-category="Cabello + Barba">Cabello + Barba</li>
          <li class="list-group-item" data-category="Rasurado">Rasurado</li>
        </ul>
      </div>
      
      <div class="col-md-9" id="services-container">
        <!-- Los servicios serán cargados aquí dinámicamente -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/servicios-disponibles.js"></script>
</body>
</html>
