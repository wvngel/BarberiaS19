<script>
  async function verificarSesionCliente() {
    try {
      const response = await fetch('https://localhost:3000/api/check-session', { credentials: 'include' });

      if (response.ok) {
        const data = await response.json();
        if (data.session && data.session.role === 'cliente') {
          document.getElementById('nav-auth-item').innerHTML = `
            <a class="nav-link" href="perfil.html">Hola, ${data.session.nombre}</a>
            <a class="nav-link" href="logout.html">Cerrar sesión</a>
          `;
        }
      }
    } catch (error) {
      console.error('Error al verificar la sesión:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', verificarSesionCliente);
</script>
