<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/horarios.css">

</head>
<body>

  <div id="navbar-container"></div>
  <div class="container my-5">
    <h1 class="text-center">Gestión de Horarios</h1>

    <div class="mb-3">
      <label for="fechaInicio" class="form-label">Seleccionar semana desde:</label>
      <input type="date" class="form-control" id="fechaInicio">
    </div>

    <button id="btnGenerarSemana" class="btn btn-primary">Generar Semana</button>

    <div class="my-4" id="diasSemana" class="d-flex justify-content-center"></div>

    <h2>Horarios Disponibles</h2>
    <div id="horariosDisponibles" class="mb-4"></div>

    <h2>Horarios Seleccionados</h2>
    <div id="horariosSeleccionados" class="mb-4"></div>

    <button id="btnConfirmarHorarios" class="btn btn-success">Confirmar Horarios</button>
  </div>

  <script src="js/horarios.js"></script>
  <script src="js/mainBarbero.js"></script>
</body>
</html>
