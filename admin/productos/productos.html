<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <!-- Cargar estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Gestión de Productos</h2>
    <div class="mb-3 text-end">
      <button id="btn-crear-producto" class="btn btn-success">Crear Producto</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productos-tbody">
        <!-- Datos dinámicos aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Crear/Editar Producto -->
  <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-producto">
            <input type="hidden" id="editarProductoId">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" required>
            </div>
            <div class="mb-3">
              <label for="editarDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="editarDescripcion" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editarCategoria" class="form-label">Categoría</label>
              <input type="number" class="form-control" id="editarCategoria" required>
            </div>
            <div class="mb-3">
              <label for="editarPrecio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editarPrecio" required>
            </div>
            <div class="mb-3">
              <label for="editarStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="editarStock" required>
            </div>
            <div class="mb-3">
              <label for="editarImagenUrl" class="form-label">URL Imagen</label>
              <input type="text" class="form-control" id="editarImagenUrl">
            </div>
            <div class="mb-3">
              <label for="editarImagenArchivo" class="form-label">Subir Imagen</label>
              <input type="file" class="form-control" id="editarImagenArchivo" name ="imagen" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Cargar scripts de Bootstrap y productos.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./productos.js"></script>
</body>
</html>
