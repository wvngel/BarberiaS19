<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Barberos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="barberos.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Gestión de Barberos</h2>
    <div class="mb-3 text-end">
      <button id="btn-crear-barbero" class="btn btn-success">Crear Barbero</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>RUT</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Especialidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="barberos-tbody">
        <!-- Contenido dinámico -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Editar Barbero -->
  <div class="modal fade" id="editarBarberoModal" tabindex="-1" aria-labelledby="editarBarberoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarBarberoModalLabel">Editar Barbero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-barbero">
            <input type="hidden" id="editarBarberoId">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" required>
            </div>
            <div class="mb-3">
              <label for="editarApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="editarApellido" required>
            </div>
            <div class="mb-3">
              <label for="editarRut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="editarRut" required>
            </div>
            <div class="mb-3">
              <label for="editarEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editarEmail" required>
            </div>
            <div class="mb-3">
              <label for="editarTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="editarTelefono" required>
            </div>
            <div class="mb-3">
              <label for="editarEspecialidad" class="form-label">Especialidad</label>
              <input type="text" class="form-control" id="editarEspecialidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal para Crear Barbero -->
<div class="modal fade" id="crearBarberoModal" tabindex="-1" aria-labelledby="crearBarberoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearBarberoModalLabel">Crear Barbero</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-crear-barbero">
          <div class="mb-3">
            <label for="crearNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="crearNombre" required>
          </div>
          <div class="mb-3">
            <label for="crearApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="crearApellido" required>
          </div>
          <div class="mb-3">
            <label for="crearEmail" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="crearEmail" required>
          </div>
          <div class="mb-3">
            <label for="crearRut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="crearRut" required>
          </div>
          <div class="mb-3">
            <label for="crearDigitoVerificador" class="form-label">Dígito Verificador</label>
            <input type="text" class="form-control" id="crearDigitoVerificador" required>
          </div>
          <div class="mb-3">
            <label for="crearTelefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="crearTelefono" required>
          </div>
          <div class="mb-3">
            <label for="crearEspecialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="crearEspecialidad" required>
          </div>
          <div class="mb-3">
            <label for="crearContrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="crearContrasena" required>
          </div>
          <div class="mb-3">
            <label for="crearConfirmarContrasena" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="crearConfirmarContrasena" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="barberos.js"></script>
</body>
</html>
