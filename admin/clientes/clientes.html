<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Gestión de Clientes</h2>
    <button class="btn btn-success mb-3" id="btn-crear-cliente">Crear Cliente</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rut</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientes-tbody">
        <!-- Datos dinámicos aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Editar Cliente -->
  <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editarClienteForm">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" required>
            </div>
            <div class="mb-3">
              <label for="editarApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="editarApellido" required>
            </div>
            <div class="mb-3">
              <label for="editarEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="editarEmail" required>
            </div>
            <div class="mb-3">
              <label for="editarRut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="editarRut" required>
            </div>
            <div class="mb-3">
              <label for="editarTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="editarTelefono" required>
            </div>
            <input type="hidden" id="editarClienteId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal para Crear Cliente -->
  <div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="crearClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearClienteModalLabel">Crear Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-crear-cliente">
            <div class="mb-3">
              <label for="crearNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="crearNombre" required>
            </div>
            <div class="mb-3">
              <label for="crearApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="crearApellido" required>
            </div>
            <div class="mb-3">
              <label for="crearEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="crearEmail" required>
            </div>
            <div class="mb-3">
              <label for="crearRut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="crearRut" required>
            </div>
            <div class="mb-3">
              <label for="crearDigitoVerificador" class="form-label">Dígito Verificador</label>
              <input type="text" class="form-control" id="crearDigitoVerificador" required>
            </div>
            <div class="mb-3">
              <label for="crearTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="crearTelefono" required>
            </div>
            <div class="mb-3">
              <label for="crearContrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="crearContrasena" required>
            </div>
            <div class="mb-3">
              <label for="crearConfirmarContrasena" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="crearConfirmarContrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
