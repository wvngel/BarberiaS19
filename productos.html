<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Nexo Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/productos.css">
</head>
<body>

  <!-- Cargar navbar-->
<div id="navbar"></div>

  <!-- Contenido Principal -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Nuestros Productos</h1>

    <!-- Barra de Búsqueda -->
    <div class="mb-4 text-center">
      <input
        id="search-bar"
        type="text"
        class="form-control w-50 mx-auto"
        placeholder="Buscar productos..."
      />
    </div>

    <div id="productos-container" class="row g-3">
      <!-- Los productos serán insertados dinámicamente aquí -->
    </div>



      <!-- Carrito de compras -->
  <div class="shopping-cart-container position-fixed top-0 end-0 p-3" style="width: 300px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; display: none;" id="shopping-cart">
    <h5>Carrito de Compras</h5>
    <ul class="list-group mb-3" id="cart-items">
      <!-- Los productos añadidos al carrito se agregarán aquí dinámicamente -->
    </ul>
    <div class="d-flex justify-content-between">
      <strong>Total:</strong>
      <strong id="cart-total">$0</strong>
    </div>
    <button class="btn btn-primary w-100 mt-3" id="checkout-btn">Pagar</button>
  </div>

  <!-- Botón del carrito -->
  <div class="position-fixed top-0 end-0 m-3">
    <button class="btn btn-dark position-relative" id="cart-button">
      🛒 <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </button>
  </div>
    <div class="text-center mt-4">
      <button id="ver-mas" class="btn btn-primary">Ver Más</button>
    </div>
  </div>

  <script src="js/productos.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
